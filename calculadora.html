<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora - Finora</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background-image: url('fundo.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
    }

    .modo-escuro {
      background-color: #121212 !important;
      background-image: none !important;
    }

    .menu {
      width: 220px;
      background-color: rgba(0, 0, 0, 0.8);
      height: 100vh;
      padding: 20px;
    }

    .menu h1 {
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
      color: #00ff88;
    }

    .menu ul {
      list-style: none;
      padding: 0;
    }

    .menu li {
      margin-bottom: 15px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      display: flex;
      align-items: center;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .menu a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .conteudo {
      flex: 1;
      padding: 40px;
      margin: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    .conteudo h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .calc-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      font-size: 24px;
      padding: 10px;
      width: 90%;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 90%;
    }

    button {
      padding: 15px;
      font-size: 18px;
      background-color: #d5ffe4;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b2f0cc;
    }

    .limpar {
      grid-column: span 4;
      background-color: #ffb3b3;
    }

    .btn-salvar {
      margin-top: 20px;
      background-color: #00ffaa;
    }

    .notificacao {
      background-color: #00ff88;
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
      font-weight: bold;
    }

    .modo-escuro .conteudo,
    .modo-escuro .menu {
      background-color: #1e1e1e !important;
    }

    .modo-escuro .menu a:hover {
      background-color: #333;
    }

    .modo-escuro button {
      background-color: #333;
      color: white;
    }

    .modo-escuro .btn-salvar {
      background-color: #00cc99;
    }

    .modo-escuro .notificacao {
      background-color: #00cc99;
      color: white;
    }
  </style>
</head>
<body>
  <aside class="menu">
    <h1>$ finora</h1>
    <ul>
      <li><a href="home.html">üè†&nbsp; In√≠cio</a></li>
      <li><a href="dicas.html">üí°&nbsp; Dicas</a></li>
      <li><a href="aulas.html">üìö&nbsp; Aulas</a></li>
      <li><a href="suporte.html">üõ†Ô∏è&nbsp; Suporte</a></li>
      <li><a href="calculadora.html">üßÆ&nbsp; Calculadora</a></li>
      <li><a href="saldo.html">üí∞&nbsp; Saldo</a></li>
      <li><a href="historico.html">üìà&nbsp; Hist√≥rico</a></li>
      <li><a href="index.html">üîì&nbsp; Sair</a></li>
    </ul>
  </aside>

  <main class="conteudo">
    <h2>Calculadora</h2>
    <div class="calc-container">
      <input type="text" id="display" readonly />
      <div class="botoes">
        <button onclick="addToDisplay('7')">7</button>
        <button onclick="addToDisplay('8')">8</button>
        <button onclick="addToDisplay('9')">9</button>
        <button onclick="addToDisplay('/')">/</button>
        <button onclick="addToDisplay('4')">4</button>
        <button onclick="addToDisplay('5')">5</button>
        <button onclick="addToDisplay('6')">6</button>
        <button onclick="addToDisplay('*')">*</button>
        <button onclick="addToDisplay('1')">1</button>
        <button onclick="addToDisplay('2')">2</button>
        <button onclick="addToDisplay('3')">3</button>
        <button onclick="addToDisplay('-')">-</button>
        <button onclick="addToDisplay('0')">0</button>
        <button onclick="addToDisplay('.')">.</button>
        <button onclick="calcular()">=</button>
        <button onclick="addToDisplay('+')">+</button>
        <button class="limpar" onclick="limpar()">C</button>
      </div>
      <button class="btn-salvar" onclick="salvarHistoricoManual()">üíæ Salvar no Hist√≥rico</button>
      <div class="notificacao" id="notificacao">C√°lculo salvo no hist√≥rico!</div>
    </div>
  </main>

  <script>
    function addToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function limpar() {
      document.getElementById('display').value = '';
    }

    function calcular() {
      try {
        const expressao = document.getElementById('display').value;
        const resultado = eval(expressao);
        document.getElementById('display').value = resultado;
      } catch {
        document.getElementById('display').value = 'Erro';
      }
    }

    function salvarHistoricoManual() {
      const expressao = document.getElementById('display').value;
      if (!expressao || expressao === 'Erro') return;

      const transacao = {
        tipo: "C√°lculo",
        valor: expressao,
        data: new Date().toLocaleString()
      };

      const historico = JSON.parse(localStorage.getItem("historicoFinora")) || [];
      historico.push(transacao);
      localStorage.setItem("historicoFinora", JSON.stringify(historico));

      // Mostrar notifica√ß√£o
      const noti = document.getElementById("notificacao");
      noti.style.display = "block";
      setTimeout(() => {
        noti.style.display = "none";
      }, 3000);
    }

    function aplicarModoEscuroAutomatico() {
      const hora = new Date().getHours();
      if (hora >= 18 || hora < 6) {
        document.body.classList.add("modo-escuro");
      }
    }

    aplicarModoEscuroAutomatico();
  </script>
</body>
</html>
