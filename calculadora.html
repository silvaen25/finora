<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora - Finora</title>
  <style>
    :root {
      --verde-neon: #00ff88;
      --preto: #1e1e1e;
      --azul-claro: #00cc99;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0e1e1e, #1f2f2f);
      color: white;
      display: flex;
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 230px;
      height: 100vh;
      background-color: var(--preto);
      padding: 30px 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
    }

    .menu .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .menu .logo img {
      max-width: 160px;
    }

    .menu ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 17px;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    .menu a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--verde-neon);
    }

    .conteudo {
      margin-left: 230px;
      padding: 50px 30px;
      flex: 1;
      min-height: 100vh;
      animation: fadeIn 1s ease;
    }

    .conteudo h2 {
      font-size: 30px;
      color: var(--verde-neon);
      margin-bottom: 30px;
    }

    .relogio {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 18px;
      color: var(--verde-neon);
    }

    .calc-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      font-size: 24px;
      padding: 12px;
      width: 90%;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      box-shadow: inset 0 0 10px rgba(0, 255, 136, 0.3);
      background-color: #f0fff9;
      color: #000;
      text-align: right;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 90%;
    }

    button {
      padding: 15px;
      font-size: 18px;
      background-color: #d5ffe4;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s, background-color 0.3s;
    }

    button:hover {
      background-color: #b2f0cc;
      transform: scale(1.05);
    }

    .limpar {
      grid-column: span 4;
      background-color: #ffb3b3;
    }

    .btn-salvar {
      margin-top: 20px;
      background-color: var(--verde-neon);
      font-weight: bold;
    }

    .botoes button:nth-child(15) {
      background-color: var(--azul-claro);
      color: white;
      font-weight: bold;
    }

    .notificacao {
      background-color: var(--verde-neon);
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
      }

      .conteudo {
        margin-left: 0;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <aside class="menu">
    <div class="logo">
      <img src="logooo.png" alt="Logo Finora">
    </div>
    <ul>
      <li><a href="home.html">üè° In√≠cio</a></li>
      <li><a href="dicas.html">üí° Dicas financeiras</a></li>
      <li><a href="aulas.html">üìò Aulas & Conte√∫do</a></li>
      <li><a href="suporte.html">üí¨ Suporte</a></li>
      <li><a href="calculadora.html">üßÆ Calculadora</a></li>
      <li><a href="saldo.html">üí∞ Meu Saldo</a></li>
      <li><a href="historico.html">üìà Hist√≥rico</a></li>
      <li><a href="ia.html">ü§ñ IA Finora</a></li>
      <li><a href="gastos.html">ü•ß Seus Gastos</a></li>
      <li><a href="meta-financeira.html">üéØ Meta Financeira</a></li>
      <li><a href="index.html">üö™ Sair</a></li>
    </ul>
  </aside>

  <main class="conteudo">
    <div class="relogio" id="relogio">--:--:--</div>
    <h2>üßÆ Calculadora</h2>
    <div class="calc-container">
      <input type="text" id="display" readonly />
      <div class="botoes">
        <button onclick="addToDisplay('7')">7</button>
        <button onclick="addToDisplay('8')">8</button>
        <button onclick="addToDisplay('9')">9</button>
        <button onclick="addToDisplay('/')">/</button>
        <button onclick="addToDisplay('4')">4</button>
        <button onclick="addToDisplay('5')">5</button>
        <button onclick="addToDisplay('6')">6</button>
        <button onclick="addToDisplay('*')">*</button>
        <button onclick="addToDisplay('1')">1</button>
        <button onclick="addToDisplay('2')">2</button>
        <button onclick="addToDisplay('3')">3</button>
        <button onclick="addToDisplay('-')">-</button>
        <button onclick="addToDisplay('0')">0</button>
        <button onclick="addToDisplay('.')">.</button>
        <button onclick="calcular()">=</button>
        <button onclick="addToDisplay('+')">+</button>
        <button class="limpar" onclick="limpar()">C</button>
      </div>
      <button class="btn-salvar" onclick="salvarHistoricoManual()">üíæ Salvar no Hist√≥rico</button>
      <div class="notificacao" id="notificacao">C√°lculo salvo no hist√≥rico!</div>
    </div>
  </main>

  <script>
    function addToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function limpar() {
      document.getElementById('display').value = '';
    }

    function calcular() {
      try {
        const expressao = document.getElementById('display').value;
        const resultado = eval(expressao);
        document.getElementById('display').value = resultado;
      } catch {
        document.getElementById('display').value = 'Erro';
      }
    }

    function salvarHistoricoManual() {
      const expressao = document.getElementById('display').value;
      if (!expressao || expressao === 'Erro') return;

      const transacao = {
        tipo: "C√°lculo",
        valor: expressao,
        data: new Date().toLocaleString()
      };

      const historico = JSON.parse(localStorage.getItem("historicoFinora")) || [];
      historico.push(transacao);
      localStorage.setItem("historicoFinora", JSON.stringify(historico));

      const noti = document.getElementById("notificacao");
      noti.style.display = "block";
      setTimeout(() => {
        noti.style.display = "none";
      }, 3000);
    }

    function atualizarRelogio() {
      const agora = new Date();
      const horas = agora.getHours().toString().padStart(2, '0');
      const minutos = agora.getMinutes().toString().padStart(2, '0');
      const segundos = agora.getSeconds().toString().padStart(2, '0');
      document.getElementById('relogio').textContent = `${horas}:${minutos}:${segundos}`;
    }

    setInterval(atualizarRelogio, 1000);
    atualizarRelogio();
  </script>
</body>
</html>
