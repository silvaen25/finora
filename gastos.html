<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seus Gastos - Finora</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --verde-neon: #00ff88;
      --preto: #1e1e1e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #fundo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://media.istockphoto.com/id/1368169112/pt/vetorial/money-green-seamless-pattern-vector-background-included-line-icons-as-piggy-bank-wallet.jpg?s=612x612&w=0&k=20&c=YJzXY1bF8tyR7MxEJAE3PfxOtN-7SIMBNZgNu71AUKA=');
      background-size: cover;
      background-position: center;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
    }

    .modo-escuro .overlay {
      opacity: 1;
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 230px;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      z-index: 1;
    }

    .menu .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .menu .logo img {
      max-width: 160px;
    }

    .menu ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 0;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 17px;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    .menu a:hover,
    .menu a.ativo {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--verde-neon);
    }

    .conteudo {
      margin-left: 230px;
      padding: 50px 30px;
      flex: 1;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.65);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      color: white;
    }

    .conteudo h2 {
      font-size: 32px;
      margin-bottom: 30px;
      color: var(--verde-neon);
      text-align: center;
    }

    .formulario {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .formulario input {
      font-size: 16px;
      padding: 10px;
      width: 250px;
      border-radius: 10px;
      border: none;
      text-align: center;
      background-color: #333;
      color: white;
    }

    .formulario button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ffaa;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .formulario button:hover {
      background-color: #00dd99;
    }

    .formulario button:nth-child(4) {
      background-color: crimson;
      color: white;
    }

    .grafico-container {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #00ffaa66;
    }

    th {
      background-color: #00ffaa33;
      color: var(--verde-neon);
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
      }

      .conteudo {
        margin: 0;
        border-radius: 0;
        height: 100vh;
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>
  <div id="fundo"></div>
  <div class="overlay"></div>

  <aside class="menu">
    <div class="logo">
      <img src="logooo.png" alt="Logo Finora">
    </div>
    <ul>
      <li><a href="home.html">üè° In√≠cio</a></li>
      <li><a href="dicas.html">üí° Dicas financeiras</a></li>
      <li><a href="aulas.html">üìò Aulas & Conte√∫do</a></li>
      <li><a href="suporte.html">üí¨ Suporte</a></li>
      <li><a href="calculadora.html">üßÆ Calculadora</a></li>
      <li><a href="saldo.html">üí∞ Meu Saldo</a></li>
      <li><a href="historico.html">üìà Hist√≥rico</a></li>
      <li><a href="ia.html">ü§ñ IA Finora</a></li>
      <li><a href="gastos.html" class="ativo">ü•ß Seus Gastos</a></li>
      <li><a href="meta-financeira.html">üéØ Meta Financeira</a></li>
      <li><a href="index.html">üö™ Sair</a></li>
    </ul>
  </aside>

  <main class="conteudo">
    <h2>üìä Seus Gastos</h2>

    <div class="formulario">
      <input type="text" id="categoria" placeholder="Categoria (ex: Alimenta√ß√£o)" />
      <input type="number" id="valor" placeholder="Valor (ex: 50.00)" />
      <button onclick="adicionarGasto()">Adicionar Gasto</button>
      <button onclick="limparGastos()">üóëÔ∏è Limpar Tudo</button>
    </div>

    <div class="grafico-container">
      <canvas id="graficoGastos"></canvas>
    </div>

    <table id="tabelaGastos">
      <thead>
        <tr>
          <th>Categoria</th>
          <th>Valor (R$)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas adicionadas via script -->
      </tbody>
    </table>
  </main>

  <script>
    const ctx = document.getElementById('graficoGastos').getContext('2d');
    let grafico;

    function carregarGastos() {
      return JSON.parse(localStorage.getItem('gastos')) || [];
    }

    function salvarGastos(dados) {
      localStorage.setItem('gastos', JSON.stringify(dados));
    }

    function atualizarInterface() {
      const dados = carregarGastos();
      const tbody = document.querySelector('#tabelaGastos tbody');
      tbody.innerHTML = '';

      const categorias = {};
      dados.forEach(({ categoria, valor }) => {
        categorias[categoria] = (categorias[categoria] || 0) + valor;

        const row = document.createElement('tr');
        row.innerHTML = `<td>${categoria}</td><td>R$ ${valor.toFixed(2)}</td>`;
        tbody.appendChild(row);
      });

      const labels = Object.keys(categorias);
      const valores = Object.values(categorias);

      if (grafico) grafico.destroy();

      grafico = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            data: valores,
            backgroundColor: [
              '#00ffaa', '#ff6384', '#36a2eb', '#ffce56',
              '#4bc0c0', '#9966ff', '#ff9f40', '#00cc99'
            ],
          }]
        },
        options: {
          plugins: {
            legend: {
              labels: { color: '#fff' }
            }
          }
        }
      });
    }

    function adicionarGasto() {
      const categoria = document.getElementById("categoria").value.trim();
      const valor = parseFloat(document.getElementById("valor").value);

      if (!categoria || isNaN(valor) || valor <= 0) return;

      const dados = carregarGastos();
      dados.push({ categoria, valor });
      salvarGastos(dados);
      atualizarInterface();

      document.getElementById("categoria").value = "";
      document.getElementById("valor").value = "";
    }

    function limparGastos() {
      if (confirm('Tem certeza que deseja apagar todos os dados?')) {
        localStorage.removeItem("gastos");
        atualizarInterface();
      }
    }

    function aplicarModoEscuroAutomatico() {
      const hora = new Date().getHours();
      if (hora >= 18 || hora < 6) {
        document.body.classList.add("modo-escuro");
      }
    }

    window.onload = () => {
      aplicarModoEscuroAutomatico();
      atualizarInterface();
    };
  </script>
</body>
</html>
