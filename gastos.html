  <main class="conteudo">
    <h2>Seus Gastos por Categoria</h2>

    <div id="grafico-container">
      <canvas id="graficoGastos"></canvas>
    </div>

    <form id="form-gasto">
      <input type="text" id="categoria" placeholder="Categoria" required />
      <input type="number" id="valor" placeholder="Valor (R$)" required />
      <button type="submit">Adicionar Gasto</button>
    </form>

    <table id="tabelaGastos">
      <thead>
        <tr>
          <th>Categoria</th>
          <th>Valor (R$)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Conte√∫do din√¢mico -->
      </tbody>
    </table>

    <div class="botoes">
      <button onclick="limparGastos()">Limpar Dados</button>
    </div>
  </main>

  <script>
    const ctx = document.getElementById('graficoGastos').getContext('2d');
    let grafico;

    function carregarGastos() {
      const dados = JSON.parse(localStorage.getItem('gastos')) || [];
      return dados;
    }

    function salvarGastos(dados) {
      localStorage.setItem('gastos', JSON.stringify(dados));
    }

    function atualizarTabelaEGrafico() {
      const dados = carregarGastos();
      const tbody = document.querySelector('#tabelaGastos tbody');
      tbody.innerHTML = '';

      const categorias = {};
      dados.forEach(item => {
        const { categoria, valor } = item;
        if (categorias[categoria]) {
          categorias[categoria] += valor;
        } else {
          categorias[categoria] = valor;
        }
        const row = document.createElement('tr');
        row.innerHTML = `<td>${categoria}</td><td>R$ ${valor.toFixed(2)}</td>`;
        tbody.appendChild(row);
      });

      const labels = Object.keys(categorias);
      const valores = Object.values(categorias);

      if (grafico) {
        grafico.destroy();
      }

      grafico = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            label: 'Gastos por Categoria',
            data: valores,
            backgroundColor: [
              '#FF6384',
              '#36A2EB',
              '#FFCE56',
              '#8e44ad',
              '#2ecc71',
              '#e67e22',
              '#f1c40f',
              '#1abc9c'
            ]
          }]
        },
        options: {
          responsive: true
        }
      });
    }

    document.getElementById('form-gasto').addEventListener('submit', function(e) {
      e.preventDefault();
      const categoria = document.getElementById('categoria').value.trim();
      const valor = parseFloat(document.getElementById('valor').value);

      if (!categoria || isNaN(valor) || valor <= 0) return;

      const dados = carregarGastos();
      dados.push({ categoria, valor });
      salvarGastos(dados);
      atualizarTabelaEGrafico();

      document.getElementById('form-gasto').reset();
    });

    function limparGastos() {
      if (confirm('Tem certeza que deseja apagar todos os dados de gastos?')) {
        localStorage.removeItem('gastos');
        atualizarTabelaEGrafico();
      }
    }

    atualizarTabelaEGrafico();
  </script>
