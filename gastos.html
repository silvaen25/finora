<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seus Gastos - Finora</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --verde-neon: #00ff88;
      --preto: #1e1e1e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://www.nordinvestimentos.com.br/cdn-cgi/imagedelivery/WVyV4OkToIxntlRloKFH7Q/wp-content/uploads/2023/05/Fundos-de-Investimento-para-voc--conhecer.jpg/format=auto,w=785,h=442') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
    }

    .modo-escuro {
      background-color: #121212 !important;
      background-image: none !important;
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 230px;
      height: 100vh;
      background-color: var(--preto);
      padding: 30px 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
    }

    .menu h1 {
      color: var(--verde-neon);
      font-size: 26px;
      text-align: center;
      margin-bottom: 40px;
    }

    .menu ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 0;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 17px;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    .menu a:hover,
    .menu a.ativo {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--verde-neon);
    }

    .conteudo {
      margin-left: 230px;
      padding: 50px 30px;
      flex: 1;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.65);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .conteudo h2 {
      font-size: 32px;
      margin-bottom: 30px;
      color: var(--verde-neon);
      text-align: center;
    }

    .formulario {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .formulario input {
      font-size: 16px;
      padding: 10px;
      width: 250px;
      border-radius: 10px;
      border: none;
      text-align: center;
    }

    .formulario button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ffaa;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .formulario button:hover {
      background-color: #00dd99;
    }

    .grafico-container {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
      margin-bottom: 20px;
    }

    .modo-escuro .conteudo,
    .modo-escuro .menu {
      background-color: #1e1e1e !important;
    }

    .modo-escuro input {
      background-color: #333;
      color: white;
    }

    .modo-escuro .grafico-container {
      background-color: #2a2a2a;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
      }

      .conteudo {
        margin: 0;
        border-radius: 0;
        height: 100vh;
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>
  <aside class="menu">
    <h1>$ finora</h1>
    <ul>
      <li><a href="home.html"class="ativo">üè° In√≠cio</a></li>
      <li><a href="dicas.html"class="ativo">üí° Dicas financeiras</a></li>
      <li><a href="aulas.html"class="ativo">üìò Aulas & Conte√∫do</a></li>
      <li><a href="suporte.html"class="ativo">üí¨ Suporte</a></li>
      <li><a href="calculadora.html"class="ativo">üßÆ Calculadora</a></li>
      <li><a href="saldo.html"class="ativo">üí∞ Meu Saldo</a></li>
      <li><a href="historico.html"class="ativo">üìà Hist√≥rico</a></li>
      <li><a href="ia.html"class="ativo">ü§ñ IA Finora</a></li>
      <li><a href="gastos.html"class="ativo">ü•ß Seus Gastos</a></li>
      <li><a href="meta-financeira.html" class="ativo">üéØ Meta Financeira</a></li>
      <li><a href="index.html"class="ativo">üö™ Sair</a></li>
    </ul>
  </aside>

  <main class="conteudo">
    <h2>üìä Seus Gastos</h2>

    <div class="formulario">
      <input type="text" id="categoria" placeholder="Categoria (ex: Alimenta√ß√£o)" />
      <input type="number" id="valor" placeholder="Valor (ex: 50.00)" />
      <button onclick="adicionarGasto()">Adicionar Gasto</button>
      <button onclick="limparGrafico()" style="background-color: crimson;">üóëÔ∏è Limpar Tudo</button>
    </div>

    <div class="grafico-container">
      <canvas id="grafico"></canvas>
    </div>
  </main>

  <script>
    let categorias = JSON.parse(localStorage.getItem("gastosCategorias")) || [];
    let valores = JSON.parse(localStorage.getItem("gastosValores")) || [];
    let meuGrafico;

    function atualizarGrafico() {
      const ctx = document.getElementById("grafico").getContext("2d");
      if (meuGrafico) meuGrafico.destroy();

      meuGrafico = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: categorias,
          datasets: [{
            data: valores,
            backgroundColor: [
              '#00ffaa', '#ff6384', '#36a2eb', '#ffce56',
              '#4bc0c0', '#9966ff', '#ff9f40', '#00cc99'
            ],
          }]
        },
        options: {
          plugins: {
            legend: {
              labels: { color: '#000' }
            }
          }
        }
      });
    }

    function adicionarGasto() {
      const categoria = document.getElementById("categoria").value.trim();
      const valor = parseFloat(document.getElementById("valor").value);

      if (!categoria || isNaN(valor)) return;

      categorias.push(categoria);
      valores.push(valor);
      salvarDados();
      atualizarGrafico();

      document.getElementById("categoria").value = "";
      document.getElementById("valor").value = "";
    }

    function limparGrafico() {
      categorias = [];
      valores = [];
      salvarDados();
      atualizarGrafico();
    }

    function salvarDados() {
      localStorage.setItem("gastosCategorias", JSON.stringify(categorias));
      localStorage.setItem("gastosValores", JSON.stringify(valores));
    }

    function aplicarModoEscuroAutomatico() {
      const hora = new Date().getHours();
      if (hora >= 18 || hora < 6) {
        document.body.classList.add("modo-escuro");
      }
    }

    window.onload = () => {
      aplicarModoEscuroAutomatico();
      atualizarGrafico();
    };
  </script>
</body>
</html>
