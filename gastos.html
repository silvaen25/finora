<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seus Gastos - Finora</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://img.freepik.com/fotos-gratis/abstrato-da-tecnologia-futurista-do-dinheiro-da-financa_53876-124584.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      color: white;
    }

    .menu {
      width: 230px;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }

    .menu h1 {
      color: #00ff88;
      font-size: 26px;
      text-align: center;
      margin-bottom: 40px;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 17px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
    }

    .menu a:hover, .menu a.ativo {
      background-color: rgba(255,255,255,0.1);
      color: #00ff88;
    }

    main.conteudo {
      flex: 1;
      padding: 50px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      margin: 20px;
    }

    main h2 {
      text-align: center;
      font-size: 32px;
      color: #00ff88;
      margin-bottom: 30px;
    }

    .gastos-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .gastos-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .gastos-form input, .gastos-form button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 250px;
    }

    .gastos-form button {
      background-color: #00ffaa;
      font-weight: bold;
      cursor: pointer;
    }

    .gastos-form button:hover {
      background-color: #00cc88;
    }

    canvas {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
      }

      main.conteudo {
        margin: 0;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <aside class="menu">
    <h1>$ finora</h1>
    <ul>
      <li><a href="home.html">?? Início</a></li>
      <li><a href="dicas.html">?? Dicas</a></li>
      <li><a href="aulas.html">?? Aulas</a></li>
      <li><a href="suporte.html">??? Suporte</a></li>
      <li><a href="calculadora.html">?? Calculadora</a></li>
      <li><a href="saldo.html">?? Saldo</a></li>
      <li><a href="historico.html">?? Histórico</a></li>
      <li><a href="gastos.html" class="ativo">?? Seus Gastos</a></li>
      <li><a href="index.html">?? Sair</a></li>
    </ul>
  </aside>

  <main class="conteudo">
    <h2>?? Seus Gastos</h2>
    <div class="gastos-container">
      <div class="gastos-form">
        <input type="text" id="categoria" placeholder="Categoria (ex: Comida)">
        <input type="number" id="valor" placeholder="Valor (ex: 120.50)">
        <button onclick="adicionarGasto()">Adicionar Gasto</button>
      </div>
      <canvas id="graficoPizza" width="400" height="400"></canvas>
    </div>
  </main>

  <script>
    let dadosGastos = {};

    function adicionarGasto() {
      const categoria = document.getElementById("categoria").value.trim();
      const valor = parseFloat(document.getElementById("valor").value);

      if (!categoria || isNaN(valor)) {
        alert("Preencha uma categoria válida e um valor numérico.");
        return;
      }

      dadosGastos[categoria] = (dadosGastos[categoria] || 0) + valor;

      atualizarGrafico();
      document.getElementById("categoria").value = "";
      document.getElementById("valor").value = "";
    }

    function atualizarGrafico() {
      const ctx = document.getElementById("graficoPizza").getContext("2d");

      if (window.meuGraficoPizza) {
        window.meuGraficoPizza.destroy();
      }

      window.meuGraficoPizza = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: Object.keys(dadosGastos),
          datasets: [{
            label: 'Gastos por Categoria',
            data: Object.values(dadosGastos),
            backgroundColor: [
              '#00ffaa', '#00bfff', '#ff6384', '#ffcc00', '#4bc0c0', '#9966ff'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'right',
              labels: {
                color: 'black',
                font: {
                  size: 14
                }
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
