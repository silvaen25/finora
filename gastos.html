<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seus Gastos - Finora</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background-image: url('https://www.nordinvestimentos.com.br/cdn-cgi/imagedelivery/WVyV4OkToIxntlRloKFH7Q/wp-content/uploads/2023/05/Fundos-de-Investimento-para-voc--conhecer.jpg/format=auto,w=785,h=442');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
    }

    .modo-escuro {
      background-color: #121212 !important;
      background-image: none !important;
    }

    .menu {
      width: 220px;
      background-color: rgba(0, 0, 0, 0.85);
      height: 100vh;
      padding: 20px;
    }

    .menu h1 {
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
      color: #00ff88;
    }

    .menu ul {
      list-style: none;
      padding: 0;
    }

    .menu li {
      margin-bottom: 15px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      display: flex;
      align-items: center;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .menu a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .conteudo {
      flex: 1;
      padding: 40px 20px;
      margin: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      backdrop-filter: blur(5px);
    }

    .conteudo h2 {
      font-size: 32px;
      margin-bottom: 30px;
      text-align: center;
      color: #00ffaa;
    }

    .formulario {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .formulario input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 250px;
      text-align: center;
    }

    .formulario button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ffaa;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .formulario button:hover {
      background-color: #00dd99;
    }

    #grafico {
      max-width: 400px;
      margin: 0 auto;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
    }

    .modo-escuro .conteudo,
    .modo-escuro .menu {
      background-color: #1e1e1e !important;
    }

    .modo-escuro input {
      background-color: #333;
      color: white;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
      }

      .conteudo {
        margin: 0;
        border-radius: 0;
        height: 100vh;
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>
  <aside class="menu">
    <h1>$ finora</h1>
    <ul>
      <li><a href="home.html">üè† In√≠cio</a></li>
      <li><a href="dicas.html">üí° Dicas</a></li>
      <li><a href="aulas.html">üìö Aulas</a></li>
      <li><a href="suporte.html">üõ†Ô∏è Suporte</a></li>
      <li><a href="calculadora.html">üßÆ Calculadora</a></li>
      <li><a href="saldo.html">üí∞ Saldo</a></li>
      <li><a href="historico.html">üìà Hist√≥rico</a></li>
      <li><a href="gastos.html">üìä Seus Gastos</a></li>
      <li><a href="index.html">üîì Sair</a></li>
    </ul>
  </aside>

  <main class="conteudo">
    <h2>üìä Seus Gastos</h2>
    <div class="formulario">
      <input type="text" id="categoria" placeholder="Categoria (ex: Alimenta√ß√£o)" />
      <input type="number" id="valor" placeholder="Valor (ex: 50.00)" />
      <button onclick="adicionarGasto()">Adicionar Gasto</button>
    </div>
    <canvas id="grafico"></canvas>
  </main>

  <script>
    const categorias = [];
    const valores = [];

    function adicionarGasto() {
      const categoria = document.getElementById("categoria").value.trim();
      const valor = parseFloat(document.getElementById("valor").value);

      if (!categoria || isNaN(valor)) return;

      categorias.push(categoria);
      valores.push(valor);
      atualizarGrafico();

      document.getElementById("categoria").value = "";
      document.getElementById("valor").value = "";
    }

    let meuGrafico;

    function atualizarGrafico() {
      const ctx = document.getElementById("grafico").getContext("2d");
      if (meuGrafico) meuGrafico.destroy();

      meuGrafico = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: categorias,
          datasets: [{
            data: valores,
            backgroundColor: ['#00ffaa', '#ff6384', '#36a2eb', '#ffce56', '#4bc0c0', '#9966ff'],
          }]
        },
        options: {
          plugins: {
            legend: {
              labels: {
                color: '#000'
              }
            }
          }
        }
      });
    }

    function aplicarModoEscuroAutomatico() {
      const hora = new Date().getHours();
      if (hora >= 18 || hora < 6) {
        document.body.classList.add("modo-escuro");
      }
    }

    window.onload = aplicarModoEscuroAutomatico;
  </script>
</body>
</html>
