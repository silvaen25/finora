<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finora - Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0b2c2a, #0d3a36);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 2rem;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      font-size: 1.3rem;
    }

    .input-field {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .input-field input {
      width: 100%;
      padding: 0.75rem 0.75rem 0.75rem 2.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .input-field i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-style: normal;
      font-size: 1.1rem;
      color: #444;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      background-color: #00ff99;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00dd88;
    }

    a {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.75rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸ”’ Entrar no Finora</h2>

    <div class="input-field">
      <i>ðŸ‘¤</i>
      <input type="text" id="username" placeholder="Nome de usuÃ¡rio" />
    </div>

    <div class="input-field">
      <i>ðŸ”’</i>
      <input type="password" id="password" placeholder="Senha" />
    </div>

    <button onclick="login()">Entrar</button>
    <a href="criar-conta.html">Criar conta</a>

    <div class="footer">ðŸª™ EducaÃ§Ã£o Financeira Jovem</div>
  </div>

  <script>
    function login() {
      const nome = document.getElementById('username').value.trim();
      const senha = document.getElementById('password').value.trim();

      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      const user = usuarios.find(u => u.nome === nome && u.senha === senha);

      if (user) {
        localStorage.setItem('usuarioLogado', nome);
        window.location.href = 'home.html';
      } else {
        alert('UsuÃ¡rio ou senha incorretos!');
      }
    }
  </script>
</body>
</html>
