<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finora - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #0f2d2f, #112c2d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1.2rem;
      font-size: 1.2rem;
    }

    .login-container h2::before {
      content: "ðŸ”’ ";
    }

    .input-container {
      position: relative;
      margin-top: 1.2rem;
    }

    .input-container input {
      width: 100%;
      padding: 0.8rem 1rem 0.8rem 2.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      z-index: 1;
      position: relative;
      background-color: white;
    }

    .input-container::before {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.1rem;
      pointer-events: none;
      z-index: 0;
    }

    .input-container.usuario::before {
      content: "ðŸ‘¤";
    }

    .input-container.senha::before {
      content: "ðŸ”’";
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      width: 100%;
      border: none;
      background-color: #00ff99;
      color: #000;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00dd88;
    }

    a {
      display: block;
      margin-top: 0.8rem;
      font-size: 0.9rem;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.75rem;
      color: #555;
    }

    .footer::before {
      content: "ðŸª™ ";
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Entrar no Finora</h2>
    <div class="input-container usuario">
      <input type="text" id="username" placeholder="Nome de usuÃ¡rio" />
    </div>
    <div class="input-container senha">
      <input type="password" id="password" placeholder="Senha" />
    </div>
    <button onclick="login()">Entrar</button>
    <a href="criar-conta.html">Criar conta</a>
    <div class="footer">EducaÃ§Ã£o Financeira Jovem</div>
  </div>

  <script>
    function login() {
      const nome = document.getElementById('username').value.trim();
      const senha = document.getElementById('password').value.trim();

      // Simples verificaÃ§Ã£o localStorage
      const users = JSON.parse(localStorage.getItem('usuarios')) || [];
      const user = users.find(u => u.nome === nome && u.senha === senha);

      if (user) {
        localStorage.setItem('usuarioLogado', nome);
        window.location.href = 'home.html'; // Redireciona direto sem alert
      } else {
        alert('UsuÃ¡rio ou senha incorretos!');
      }
    }
  </script>
</body>
</html>
