<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finora - Login</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f4f3;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .login-box input {
      width: 100%;
      margin-top: 1rem;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-box button {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      background-color: #167c35;
      color: white;
      border: none;
      width: 100%;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Bem-vindo ao Finora</h2>
    <p>Insira seu nome para continuar:</p>
    <input type="text" id="username" placeholder="Seu nome" />
    <button onclick="login()">Entrar</button>
  </div>

  <script>
    function login() {
      const name = document.getElementById("username").value.trim();
      if (name) {
        localStorage.setItem("finora_username", name);
        window.location.href = "home.html";
      } else {
        alert("Por favor, insira um nome.");
      }
    }
  </script>
</body>
</html>
