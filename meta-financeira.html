<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meta Financeira - Finora</title>
  <style>
    :root {
      --verde-neon: #00ff88;
      --preto: #1e1e1e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://www.nordinvestimentos.com.br/cdn-cgi/imagedelivery/WVyV4OkToIxntlRloKFH7Q/wp-content/uploads/2023/05/Fundos-de-Investimento-para-voc--conhecer.jpg/format=auto,w=785,h=442') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
    }

    .modo-escuro {
      background-color: #121212 !important;
      background-image: none !important;
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 230px;
      height: 100vh;
      background-color: var(--preto);
      padding: 30px 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
    }

    .menu h1 {
      color: var(--verde-neon);
      font-size: 26px;
      text-align: center;
      margin-bottom: 40px;
    }

    .menu ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 0;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 17px;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    .menu a:hover,
    .menu a.ativo {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--verde-neon);
    }

    .conteudo {
      margin-left: 230px;
      padding: 50px 30px;
      flex: 1;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.65);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .conteudo h2 {
      font-size: 32px;
      margin-bottom: 30px;
      color: var(--verde-neon);
      text-align: center;
    }

    .form-meta {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,136,0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .form-meta input {
      width: 80%;
      max-width: 300px;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 18px;
      text-align: center;
    }

    .form-meta button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #00ffaa;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px 5px;
    }

    .form-meta button:hover {
      background-color: #00dd99;
    }

    .progresso {
      margin-top: 25px;
      font-size: 18px;
      color: white;
    }

    .barra {
      width: 100%;
      max-width: 400px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      height: 24px;
      margin: 20px auto;
    }

    .preenchimento {
      height: 100%;
      background-color: var(--verde-neon);
      width: 0%;
      text-align: center;
      color: black;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
      }

      .conteudo {
        margin: 0;
        border-radius: 0;
        height: 100vh;
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>

      <li><a href="aulas.html"class="ativo">üìò Aulas & Conte√∫do</a></li>
      <li><a href="suporte.html"class="ativo">üí¨ Suporte</a></li>
      <li><a href="calculadora.html"class="ativo">üßÆ Calculadora</a></li>
      <li><a href="saldo.html"class="ativo">üí∞ Meu Saldo</a></li>

      <li><a href="index.html"class="ativo">üö™ Sair</a></li>
    </ul>
  </aside>

  <main class="conteudo">
    <h2>üéØ Meta Financeira</h2>
    <div class="form-meta">
      <input type="number" id="meta" placeholder="Defina sua meta (R$)" />
      <input type="number" id="atual" placeholder="Quanto voc√™ j√° tem (R$)" />
      <br />
      <button onclick="atualizarProgresso()">Atualizar</button>
      <button onclick="resetarMeta()">Resetar</button>

      <div class="progresso">
        Progresso:
        <div class="barra"><div id="preenchimento" class="preenchimento">0%</div></div>
      </div>
    </div>
  </main>

  <script>
    function atualizarProgresso() {
      const meta = parseFloat(document.getElementById("meta").value);
      const atual = parseFloat(document.getElementById("atual").value);
      if (isNaN(meta) || isNaN(atual) || meta <= 0) return;

      localStorage.setItem("metaFinanceira", meta);
      localStorage.setItem("valorAtualMeta", atual);

      const porcentagem = Math.min((atual / meta) * 100, 100);
      const preenchimento = document.getElementById("preenchimento");
      preenchimento.style.width = porcentagem + "%";
      preenchimento.innerText = porcentagem.toFixed(0) + "%";
    }

    function resetarMeta() {
      localStorage.removeItem("metaFinanceira");
      localStorage.removeItem("valorAtualMeta");

      document.getElementById("meta").value = "";
      document.getElementById("atual").value = "";

      const preenchimento = document.getElementById("preenchimento");
      preenchimento.style.width = "0%";
      preenchimento.innerText = "0%";
    }

    function carregarMetaSalva() {
      const meta = parseFloat(localStorage.getItem("metaFinanceira")) || 0;
      const atual = parseFloat(localStorage.getItem("valorAtualMeta")) || 0;
      if (meta && atual) {
        document.getElementById("meta").value = meta;
        document.getElementById("atual").value = atual;
        atualizarProgresso();
      }
    }

    function aplicarModoEscuroAutomatico() {
      const hora = new Date().getHours();
      if (hora >= 18 || hora < 6) {
        document.body.classList.add("modo-escuro");
      }
    }

    window.onload = () => {
      carregarMetaSalva();
      aplicarModoEscuroAutomatico();
    };
  </script>
</body>
</html>
