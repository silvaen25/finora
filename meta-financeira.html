<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meta Financeira - Finora</title>
  <style>
    :root {
      --verde-neon: #00ff88;
      --preto: #1e1e1e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0e1e1e, #1f2f2f);
      color: white;
      display: flex;
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 230px;
      height: 100vh;
      background-color: var(--preto);
      padding: 30px 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
    }

    .menu .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .menu .logo img {
      max-width: 140px;
      height: auto;
    }

    .menu ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 17px;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    .menu a:hover,
    .menu a.ativo {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--verde-neon);
    }

    .conteudo {
      margin-left: 230px;
      padding: 50px 30px;
      flex: 1;
      min-height: 100vh;
      animation: fadeIn 1s ease;
    }

    h2 {
      color: var(--verde-neon);
      font-size: 30px;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-meta {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }

    .form-meta input {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      width: 250px;
      font-size: 16px;
      text-align: center;
    }

    .form-meta button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: var(--verde-neon);
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .metas-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .meta-card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(4px);
    }

    .meta-card h3 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #00ffcc;
    }

    .barra {
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .preenchimento {
      height: 100%;
      background-color: var(--verde-neon);
      text-align: center;
      font-weight: bold;
      color: black;
    }

    .acoes {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .acoes button {
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .editar {
      background-color: #ffaa00;
      color: black;
    }

    .excluir {
      background-color: #ff4444;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
      }

      .conteudo {
        margin-left: 0;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <aside class="menu">
    <div class="logo">
      <img src="logooo.png" alt="Logo Finora" />
    </div>
    <ul>
      <li><a href="home.html">üè° In√≠cio</a></li>
      <li><a href="dicas.html">üí° Dicas financeiras</a></li>
      <li><a href="aulas.html">üìò Aulas & Conte√∫do</a></li>
      <li><a href="suporte.html">üí¨ Suporte</a></li>
      <li><a href="calculadora.html">üßÆ Calculadora</a></li>
      <li><a href="saldo.html">üí∞ Meu Saldo</a></li>
      <li><a href="historico.html">üìà Hist√≥rico</a></li>
      <li><a href="ia.html">ü§ñ IA Finora</a></li>
      <li><a href="gastos.html">ü•ß Seus Gastos</a></li>
      <li><a class="ativo" href="meta-financeira.html">üéØ Meta Financeira</a></li>
      <li><a href="index.html">üö™ Sair</a></li>
    </ul>
  </aside>

  <main class="conteudo">
    <h2>üéØ Metas Financeiras</h2>

    <div class="form-meta">
      <input type="text" id="nomeMeta" placeholder="Nome da meta (ex: Novo celular)">
      <input type="number" id="valorTotal" placeholder="Valor desejado (R$)">
      <input type="number" id="valorAtual" placeholder="Valor que j√° tem (R$)">
      <button onclick="adicionarMeta()">+ Adicionar Meta</button>
    </div>

    <div id="metas" class="metas-container"></div>
  </main>

  <script>
    let metas = JSON.parse(localStorage.getItem("metas")) || [];

    function salvarMetas() {
      localStorage.setItem("metas", JSON.stringify(metas));
    }

    function renderizarMetas() {
      const container = document.getElementById("metas");
      container.innerHTML = "";

      metas.forEach((meta, index) => {
        const porcentagem = Math.min((meta.atual / meta.total) * 100, 100).toFixed(0);

        const card = document.createElement("div");
        card.className = "meta-card";
        card.innerHTML = `
          <h3>${meta.nome}</h3>
          <p>${porcentagem}% - R$${meta.atual.toFixed(2)} de R$${meta.total.toFixed(2)}</p>
          <div class="barra">
            <div class="preenchimento" style="width: ${porcentagem}%;">${porcentagem}%</div>
          </div>
          <div class="acoes">
            <button class="editar" onclick="editarMeta(${index})">Editar</button>
            <button class="excluir" onclick="excluirMeta(${index})">Excluir</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function adicionarMeta() {
      const nome = document.getElementById("nomeMeta").value.trim();
      const total = parseFloat(document.getElementById("valorTotal").value);
      const atual = parseFloat(document.getElementById("valorAtual").value);

      if (!nome || isNaN(total) || isNaN(atual) || total <= 0 || atual < 0) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      metas.push({ nome, total, atual });
      salvarMetas();
      renderizarMetas();

      document.getElementById("nomeMeta").value = "";
      document.getElementById("valorTotal").value = "";
      document.getElementById("valorAtual").value = "";
    }

    function excluirMeta(index) {
      if (confirm("Deseja excluir esta meta?")) {
        metas.splice(index, 1);
        salvarMetas();
        renderizarMetas();
      }
    }

    function editarMeta(index) {
      const meta = metas[index];
      const novoNome = prompt("Novo nome da meta:", meta.nome);
      const novoTotal = parseFloat(prompt("Novo valor total:", meta.total));
      const novoAtual = parseFloat(prompt("Novo valor atual:", meta.atual));

      if (!novoNome || isNaN(novoTotal) || isNaN(novoAtual)) {
        alert("Valores inv√°lidos!");
        return;
      }

      metas[index] = { nome: novoNome, total: novoTotal, atual: novoAtual };
      salvarMetas();
      renderizarMetas();
    }

    renderizarMetas();
  </script>
</body>
</html>
