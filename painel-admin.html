<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin - Finora</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0e1e1e, #1f2f2f);
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
      color: #00ff88;
    }
    .warning {
      background-color: rgba(255, 255, 0, 0.2);
      border: 1px solid rgba(255, 255, 0, 0.6);
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      color: #ffea00;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .section {
      background: #ffffff11;
      border-radius: 10px;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .section-header {
      border-bottom: 1px solid #ffffff22;
      margin-bottom: 0.5rem;
      padding-bottom: 0.3rem;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid #ffffff22;
    }
    .item:last-child {
      border-bottom: none;
    }
    .item span {
      word-break: break-all;
      flex: 1;
      margin-right: 1rem;
    }
    .item button {
      background: #ff5c5c;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .item button:hover {
      background: #ff2e2e;
    }
    .clear-all {
      background: #ff5c5c;
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }
    .clear-all:hover {
      background: #ff2e2e;
    }
    .small {
      font-size: 0.85rem;
      color: #aaa;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üìä Painel Admin - Finora</h1>

  <div class="container">
    <div class="warning">
      <p>
        ATEN√á√ÉO: Ao apagar uma conta, essa a√ß√£o √© definitiva! A conta n√£o funcionar√° mais e ser√° necess√°rio criar uma nova conta para acessar o sistema.
      </p>
    </div>

    <!-- Se√ß√£o de Contas de Usu√°rio -->
    <div class="section">
      <h2 class="section-header">Contas de Usu√°rio</h2>
      <div id="accountsList">
        <!-- Lista de contas ser√° gerada aqui -->
      </div>
    </div>

    <!-- Se√ß√£o de Dados Financeiros -->
    <div class="section">
      <h2 class="section-header">Dados Financeiros</h2>
      <div id="financeList">
        <!-- Lista dos dados financeiros ser√° gerada aqui -->
      </div>
    </div>

    <!-- Se√ß√£o de Outros Dados -->
    <div class="section">
      <h2 class="section-header">Outros Dados</h2>
      <div id="othersList">
        <!-- Lista dos demais dados ser√° gerada aqui -->
      </div>
    </div>

    <button class="clear-all" onclick="clearAll()">üóëÔ∏è Apagar TODOS os dados</button>
    <p class="small">* Essa a√ß√£o apagar√° todos os dados salvos no navegador.</p>
  </div>

  <script>
    // Fun√ß√£o de categoriza√ß√£o de dados
    function categorizeKey(key) {
      const k = key.toLowerCase();
      // Crit√©rio para contas
      if (k.includes("conta") || k.includes("user") || k.includes("usuario")) {
        return 'conta';
      }
      // Crit√©rio para dados financeiros
      if (k.includes("saldo") || k.includes("transacao") || k.includes("meta") || k.includes("fin")) {
        return 'financeiro';
      }
      // Se n√£o se enquadrar em nenhum, ser√° "outros"
      return 'outros';
    }

    // Fun√ß√£o para criar um elemento de item para a lista
    function criarItem(key, value, categoria) {
      const item = document.createElement('div');
      item.className = 'item';

      const span = document.createElement('span');
      span.textContent = key + ': ' + value;

      const button = document.createElement('button');

      // Para a categoria de contas
      if (categoria === 'conta') {
        if (key === 'admin') { // Se for a conta admin
          button.textContent = 'Apagar Admin';
          button.onclick = () => {
            const senhaAdmin = prompt('Digite a senha para apagar a conta ADMIN:');
            if (senhaAdmin !== 'nemias') {
              alert('Senha incorreta. A conta ADMIN n√£o ser√° apagada.');
              return;
            }
            if (confirm(`Deseja realmente apagar a conta ADMIN "${key}"?\nEsta a√ß√£o √© definitiva e voc√™ n√£o conseguir√° mais acess√°-la. Ser√° necess√°rio criar uma nova conta para acessar o sistema.`)) {
              localStorage.removeItem(key);
              atualizarListas();
              alert(`A conta ADMIN "${key}" foi apagada. Para acess√°-la novamente, crie uma nova conta.`);
            }
          };
        } else {
          button.textContent = 'Apagar Conta';
          button.onclick = () => {
            if (confirm(`Deseja realmente apagar a conta "${key}"?\nEsta a√ß√£o √© definitiva e voc√™ n√£o conseguir√° mais acess√°-la. Ser√° necess√°rio criar uma nova conta para acessar o sistema.`)) {
              localStorage.removeItem(key);
              atualizarListas();
              alert(`A conta "${key}" foi apagada. Para acess√°-la novamente, crie uma nova conta.`);
            }
          };
        }
      } else {
        button.textContent = 'Apagar';
        button.onclick = () => {
          if (confirm(`Deseja realmente apagar a chave "${key}"?`)) {
            localStorage.removeItem(key);
            atualizarListas();
          }
        };
      }

      item.appendChild(span);
      item.appendChild(button);
      return item;
    }

    // Fun√ß√£o para atualizar as listas agrupadas por categoria
    function atualizarListas() {
      const accountsContainer = document.getElementById('accountsList');
      const financeContainer = document.getElementById('financeList');
      const othersContainer = document.getElementById('othersList');

      accountsContainer.innerHTML = '';
      financeContainer.innerHTML = '';
      othersContainer.innerHTML = '';

      const keys = Object.keys(localStorage);
      if (keys.length === 0) {
        accountsContainer.textContent = 'Nenhuma conta cadastrada.';
        financeContainer.textContent = 'Nenhum dado financeiro salvo.';
        othersContainer.textContent = 'Nenhum outro dado salvo.';
      } else {
        keys.forEach(key => {
          const value = localStorage.getItem(key);
          const categoria = categorizeKey(key);
          const item = criarItem(key, value, categoria);
          if (categoria === 'conta') {
            accountsContainer.appendChild(item);
          } else if (categoria === 'financeiro') {
            financeContainer.appendChild(item);
          } else {
            othersContainer.appendChild(item);
          }
        });
        // Exibe mensagem se a se√ß√£o estiver vazia
        if (accountsContainer.childElementCount === 0) {
          accountsContainer.textContent = 'Nenhuma conta cadastrada.';
        }
        if (financeContainer.childElementCount === 0) {
          financeContainer.textContent = 'Nenhum dado financeiro salvo.';
        }
        if (othersContainer.childElementCount === 0) {
          othersContainer.textContent = 'Nenhum outro dado salvo.';
        }
      }
    }

    // Fun√ß√£o para apagar todos os dados do localStorage
    function clearAll() {
      if (confirm('Tem certeza que deseja apagar TODOS os dados locais?')) {
        localStorage.clear();
        atualizarListas();
        alert('Todos os dados foram apagados.');
      }
    }

    // Atualiza as listas ao carregar a p√°gina
    atualizarListas();
  </script>
</body>
</html>
