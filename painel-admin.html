<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin - Finora</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0e1e1e, #1f2f2f);
      color: #fff;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: #00ff88;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff11;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .local-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      border-bottom: 1px solid #ffffff22;
    }

    .local-item:last-child {
      border-bottom: none;
    }

    .key-value {
      word-break: break-all;
      flex: 1;
      margin-right: 1rem;
    }

    button {
      background: #ff5c5c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff2e2e;
    }

    .clear-all {
      background: #ff5c5c;
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
    }

    .small {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üìä Painel Admin - Finora</h1>
  <div class="container">
    <h2>Dados salvos no localStorage</h2>
    <div id="dataList">
      <!-- Os dados ser√£o listados aqui -->
    </div>
    <button class="clear-all" onclick="clearAll()">üóëÔ∏è Apagar TODOS os dados</button>
    <p class="small">* Essa a√ß√£o apagar√° todos os dados salvos no navegador.</p>
  </div>

  <script>
    // Fun√ß√£o para atualizar a lista de dados
    function updateDataList() {
      const dataList = document.getElementById('dataList');
      dataList.innerHTML = '';  // Limpa a lista
      if(localStorage.length === 0) {
        dataList.textContent = 'Nenhum dado salvo no localStorage.';
        return;
      }

      // Itera sobre cada chave do localStorage e cria um item de lista
      Object.keys(localStorage).forEach(key => {
        const value = localStorage.getItem(key);
        const itemDiv = document.createElement('div');
        itemDiv.className = 'local-item';

        const keyValueDiv = document.createElement('div');
        keyValueDiv.className = 'key-value';
        keyValueDiv.textContent = key + ': ' + value;

        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Apagar';
        deleteButton.onclick = () => {
          if(confirm(`Deseja realmente apagar a chave "${key}"?`)) {
            localStorage.removeItem(key);
            updateDataList();
          }
        };

        itemDiv.appendChild(keyValueDiv);
        itemDiv.appendChild(deleteButton);
        dataList.appendChild(itemDiv);
      });
    }

    // Fun√ß√£o para apagar todos os dados
    function clearAll() {
      if(confirm('Tem certeza que deseja apagar TODOS os dados locais?')) {
        localStorage.clear();
        updateDataList();
        alert('Todos os dados foram apagados.');
      }
    }

    // Atualiza a lista ao carregar a p√°gina
    updateDataList();
  </script>
</body>
</html>
