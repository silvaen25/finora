<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finora - Início</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 200px;
      background-color: #167c35;
      color: white;
      padding: 1rem;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .sidebar h2 {
      font-size: 1.2rem;
    }
    .sidebar a {
      text-decoration: none;
      color: #167c35;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }
    .content {
      flex-grow: 1;
      background-image: url('https://i.imgur.com/yoNn2Eh.png');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .content h1 {
      background: rgba(255,255,255,0.85);
      padding: 1rem;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      .content {
        padding: 1rem;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2 id="welcome">Bem-vindo</h2>
    <a href="dicas.html">Dicas</a>
    <a href="aulas.html">Aulas</a>
    <a href="calculadora.html">Calculadora</a>
    <a href="saldo.html">Saldo</a>
    <a href="historico.html">Histórico</a>
    <a href="suporte.html">Suporte</a>
    <a href="index.html">Sair</a>
  </div>
  <div class="content">
    <h1>Use o menu para navegar</h1>
  </div>

  <script>
    const nome = localStorage.getItem("finora_username") || "usuário";
    document.getElementById("welcome").innerText = `Bem-vindo, ${nome}`;
  </script>
</body>
</html>
