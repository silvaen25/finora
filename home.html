<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finora - Início</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #2a2a40);
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      background-color: #121220;
      font-size: 1.5em;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 30px;
    }

    .menu-button {
      background-color: #292940;
      border: none;
      border-radius: 20px;
      padding: 20px;
      color: white;
      font-size: 0.9em;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .menu-button:hover {
      background-color: #3d3d5c;
    }

    .menu-button i {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .logo {
      margin-top: 30px;
      opacity: 0.05;
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 300px;
    }
  </style>

  <!-- Ícones do Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>Bem-vindo ao Finora</header>

  <div class="menu-grid">
    <a href="saldo.html" class="menu-button">
      <i class="fas fa-wallet"></i>
      Saldo
    </a>
    <a href="historico.html" class="menu-button">
      <i class="fas fa-history"></i>
      Histórico
    </a>
    <a href="calculadora.html" class="menu-button">
      <i class="fas fa-calculator"></i>
      Calculadora
    </a>
    <a href="dicas.html" class="menu-button">
      <i class="fas fa-lightbulb"></i>
      Dicas
    </a>
    <a href="aulas.html" class="menu-button">
      <i class="fas fa-chalkboard-teacher"></i>
      Aulas
    </a>
    <a href="suporte.html" class="menu-button">
      <i class="fas fa-headset"></i>
      Suporte
    </a>
    <a href="meta.html" class="menu-button">
      <i class="fas fa-bullseye"></i>
      Metas
    </a>
    <a href="gastos.html" class="menu-button">
      <i class="fas fa-chart-pie"></i>
      Seus Gastos
    </a>
    <a href="ia.html" class="menu-button">
      <i class="fas fa-robot"></i>
      IA Finora
    </a>
  </div>

  <img src="logo.png" alt="Logo Finora" class="logo">

</body>
</html>
