<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finora - Início</title>
  <style>
    :root {
      --verde-neon: #00ff88;
      --preto: #1e1e1e;
      --cinza-claro: #f5f5f5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0e1e1e, #1f2f2f);
      color: white;
      display: flex;
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 230px;
      height: 100vh;
      background-color: var(--preto);
      padding: 30px 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
    }

    .logo-container img {
      max-width: 140px;
      width: 100%;
      height: auto;
    }

    .menu ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .menu li a {
      color: white;
      text-decoration: none;
      font-size: 17px;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    .menu li a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--verde-neon);
    }

    .conteudo {
      margin-left: 230px;
      padding: 50px 30px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .conteudo h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: var(--verde-neon);
    }

    .conteudo img {
      max-width: 180px;
      margin-bottom: 25px;
      animation: flutuar 2.5s ease-in-out infinite;
    }

    .saldo-info {
      font-size: 20px;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 12px 20px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      max-width: 90%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes flutuar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
      }
      .conteudo {
        margin-left: 0;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <aside class="menu">
    <a href="home.html" class="logo-container">
      <img src="img/logo-finora.png" alt="Logo Finora">
    </a>
    <ul>
      <li><a href="home.html">🏡 Início</a></li>
      <li><a href="dicas.html">💡 Dicas financeiras</a></li>
      <li><a href="aulas.html">📘 Aulas & Conteúdo</a></li>
      <li><a href="suporte.html">💬 Suporte</a></li>
      <li><a href="calculadora.html">🧮 Calculadora</a></li>
      <li><a href="saldo.html">💰 Meu Saldo</a></li>
      <li><a href="historico.html">📈 Histórico</a></li>
      <li><a href="ia.html">🤖 IA Finora</a></li>
      <li><a href="gastos.html">🥧 Seus Gastos</a></li>
      <li><a href="meta-financeira.html">🎯 Meta Financeira</a></li>
      <li><a href="index.html">🚪 Sair</a></li>
    </ul>
  </aside>

  <main class="conteudo">
    <h1 id="bemvindo">Bem-vindo!</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/1130/1130083.png" alt="Ícone Finanças">
    <p class="saldo-info" id="infoSaldo">Carregando saldo...</p>
  </main>

  <script>
    const nome = localStorage.getItem("finora_username") || "usuário";
    document.getElementById("bemvindo").innerText = `👋 Olá, ${nome}!`;

    const saldo = localStorage.getItem("saldoFinora");
    if (saldo !== null) {
      const saldoFormatado = parseFloat(saldo).toFixed(2);
      document.getElementById("infoSaldo").innerText = `💰 Seu saldo: R$ ${saldoFormatado}`;
    } else {
      document.getElementById("infoSaldo").innerText = "💸 Saldo ainda não cadastrado.";
    }
  </script>
</body>
</html>
