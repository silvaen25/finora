<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finora - Início</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background-color: #1e1e1e;
      padding: 20px;
    }

    .menu h2 {
      color: #00ff88;
      margin-bottom: 30px;
    }

    .menu ul {
      list-style: none;
      padding: 0;
    }

    .menu li {
      margin-bottom: 15px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .menu a:hover {
      color: #00ff88;
    }

    .conteudo {
      margin-left: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .conteudo img {
      max-width: 300px;
    }

    .saldo-info {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #1e1e1e;
    }
  </style>
</head>
<body>
  <aside class="menu">
    <h2>$ finora</h2>
    <ul>
      <li><a href="home.html">🏠 Início</a></li>
      <li><a href="dicas.html">💡 Dicas</a></li>
      <li><a href="aulas.html">📘 Aulas</a></li>
      <li><a href="suporte.html">🛟 Suporte</a></li>
      <li><a href="calculadora.html">🧮 Calculadora</a></li>
      <li><a href="saldo.html">💰 Saldo</a></li>
      <li><a href="historico.html">📈 Histórico</a></li>
      <li><a href="index.html">🚪 Sair</a></li>
    </ul>
  </aside>

  <main class="conteudo">
    <h1 id="bemvindo">Bem-vindo!</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/1130/1130083.png" alt="Ícone">
    <p class="saldo-info" id="infoSaldo"></p>
  </main>

  <script>
    const nome = localStorage.getItem("nomeUsuario");
    if (nome) {
      document.getElementById("bemvindo").innerText = `Bem-vindo, ${nome}!`;
    }

    const saldo = localStorage.getItem("saldoFinora");
    if (saldo !== null) {
      const saldoFormatado = parseFloat(saldo).toFixed(2);
      document.getElementById("infoSaldo").innerText = `💰 Seu saldo: R$ ${saldoFormatado}`;
    }
  </script>
</body>
</html>
