      display: flex;

      gap: 10px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;

    .menu li a:hover,

    .conteudo {

      border-radius: 12px;
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      backdrop-filter: blur(6px);
    }

    .message {
      margin: 10px 0;
      line-height: 1.4;
    }

    .user, .bot {
      font-weight: bold;
    }

    .user {
      color: var(--verde-neon);
    }

    .bot {
      color: white;
    }

    .input-container {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      flex: 1;
      background-color: #2a2a2a;
      color: white;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: var(--verde-neon);
      color: #1e1e1e;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00cc66;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
      }
      .conteudo {
        margin-left: 0;
        padding: 30px 20px;
      }
    }
