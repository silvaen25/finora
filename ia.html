<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IA Finora</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .menu {
      width: 200px;
      height: 100vh;
      background-color: #1e1e1e;
      padding: 20px;
      position: fixed;
    }

    .menu h2 {
      color: #00c853;
      margin-bottom: 20px;
    }

    .menu ul {
      list-style: none;
      padding: 0;
    }

    .menu li {
      margin-bottom: 15px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .menu a:hover {
      color: #00c853;
    }

    .chat-container {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
    }

    .messages {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
      background-color: #f9f9f9;
    }

    .message {
      margin: 10px 0;
    }

    .user {
      font-weight: bold;
      color: #00c853;
    }

    .bot {
      font-weight: bold;
      color: #1e1e1e;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
    }

    button {
      background-color: #00c853;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #009f42;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h2>$ finora</h2>
    <ul>
      <li><a href="home.html">?? Início</a></li>
      <li><a href="dicas.html">?? Dicas</a></li>

      <li><a href="suporte.html">?? Suporte</a></li>
      <li><a href="calculadora.html">?? Calculadora</a></li>
      <li><a href="saldo.html">?? Saldo</a></li>
      <li><a href="historico.html">?? Histórico</a></li>
      <li><a href="ia.html">?? IA Finora</a></li>
      <li><a href="index.html">?? Sair</a></li>
    </ul>
  </div>

  <div class="chat-container">
    <h1>Converse com a IA Finora</h1>
    <div class="messages" id="chat"></div>
    <input type="text" id="userInput" placeholder="Digite sua pergunta..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const chat = document.getElementById('chat');
      const userMessage = input.value.trim();
      if (userMessage === "") return;

      // Adiciona mensagem do usuário
      const userDiv = document.createElement('div');
      userDiv.className = "message user";
      userDiv.innerHTML = `<span class="user">Você:</span> ${userMessage}`;
      chat.appendChild(userDiv);

      // Gera resposta fake
      const botResponse = getFakeResponse(userMessage);
      const botDiv = document.createElement('div');
      botDiv.className = "message bot";
      botDiv.innerHTML = `<span class="bot">Finora:</span> ${botResponse}`;
      chat.appendChild(botDiv);

      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }

    function getFakeResponse(input) {
      const lower = input.toLowerCase();
      if (lower.includes("guardar dinheiro")) {
        return "Uma boa ideia é guardar pelo menos 10% de tudo o que você ganha.";
      } else if (lower.includes("investir")) {
        return "Você pode começar com Tesouro Direto ou fundos de investimento.";
      } else if (lower.includes("oi") || lower.includes("olá")) {
        return "Olá! Como posso te ajudar hoje com seu dinheiro?";
      } else {
        return "Legal! Ainda estou aprendendo, mas em breve saberei responder isso. ??";
      }
    }
  </script>
</body>
</html>
