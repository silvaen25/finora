<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saldo - Finora</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .notificacao {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      z-index: 999;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .modo-escuro {
      background-color: #1a1a1a;
      color: #f0f0f0;
    }

    .modo-escuro input,
    .modo-escuro button {
      background-color: #333;
      color: #fff;
      border: 1px solid #666;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      margin-right: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <aside class="menu">
    <h1>$ finora</h1>
    <ul>
      <li><a href="home.html">🏠 Início</a></li>
      <li><a href="dicas.html">💡 Dicas</a></li>
      <li><a href="aulas.html">📚 Aulas</a></li>
      <li><a href="suporte.html">🛠️ Suporte</a></li>
      <li><a href="calculadora.html">🧮 Calculadora</a></li>
      <li><a href="saldo.html">💰 Saldo</a></li>
      <li><a href="historico.html">📈 Histórico</a></li>
      <li><a href="index.html">🔓 Sair</a></li>
    </ul>
  </aside>

  <main class="conteudo">
    <h2>Meu Saldo</h2>
    <p>Insira seu saldo atual:</p>
    <input type="number" id="saldo" placeholder="R$ 0,00" />
    <div style="margin-top: 10px;">
      <button onclick="salvarSaldo()">Salvar saldo</button>
      <button id="btnSalvarHistorico" onclick="salvarNoHistorico()" style="display:none; background-color: #ffe066;">Salvar no histórico</button>
    </div>
    <p style="margin-top: 20px;">Saldo atual: <span id="saldoAtual">R$ 0,00</span></p>
    <div class="notificacao" id="notificacao">💾 Salvo no histórico!</div>
  </main>

  <script>
    let saldoAnterior = 0;
    let saldoAtual = 0;

    function salvarSaldo() {
      const input = document.getElementById('saldo');
      const novoValor = parseFloat(input.value);

      if (isNaN(novoValor)) return;

      saldoAnterior = parseFloat(localStorage.getItem("saldo")) || 0;
      saldoAtual = novoValor;

      localStorage.setItem("saldo", novoValor);
      document.getElementById('saldoAtual').innerText = "R$ " + novoValor.toFixed(2);

      document.getElementById('btnSalvarHistorico').style.display = 'inline-block';
      mostrarNotificacao("💾 Saldo salvo!");
    }

    function salvarNoHistorico() {
      const diferenca = saldoAtual - saldoAnterior;
      const tipo = diferenca > 0 ? "Crédito" : (diferenca < 0 ? "Débito" : "Sem alteração");

      if (tipo === "Sem alteração") {
        mostrarNotificacao("⚠️ Nenhuma alteração no saldo.");
        return;
      }

      const historico = JSON.parse(localStorage.getItem("historico")) || [];

      historico.push({
        tipo: `💰 ${tipo}`,
        alteracao: diferenca.toFixed(2),
        de: saldoAnterior.toFixed(2),
        para: saldoAtual.toFixed(2),
        data: new Date().toLocaleString()
      });

      localStorage.setItem("historico", JSON.stringify(historico));
      document.getElementById('btnSalvarHistorico').style.display = 'none';
      mostrarNotificacao("✅ Alteração registrada no histórico!");
    }

    function mostrarNotificacao(msg) {
      const noti = document.getElementById("notificacao");
      noti.textContent = msg;
      noti.style.display = "block";
      setTimeout(() => {
        noti.style.display = "none";
      }, 3000);
    }

    function aplicarModoEscuroAutomatico() {
      const hora = new Date().getHours();
      if (hora >= 18 || hora < 6) {
        document.body.classList.add("modo-escuro");
      }
    }

    window.onload = () => {
      const saldo = parseFloat(localStorage.getItem("saldo")) || 0;
      document.getElementById('saldoAtual').innerText = "R$ " + saldo.toFixed(2);
      aplicarModoEscuroAutomatico();
    };
  </script>
</body>
</html>
