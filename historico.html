<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hist√≥rico - Finora</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background-image: url('fundo.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
    }

    .modo-escuro {
      background-color: #121212 !important;
      background-image: none !important;
    }

    .menu {
      width: 220px;
      background-color: rgba(0, 0, 0, 0.8);
      height: 100vh;
      padding: 20px;
    }

    .menu h1 {
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
      color: #00ff88;
    }

    .menu ul {
      list-style: none;
      padding: 0;
    }

    .menu li {
      margin-bottom: 15px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      display: flex;
      align-items: center;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .menu a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .conteudo {
      flex: 1;
      padding: 40px;
      margin: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    .conteudo h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .transacao {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .transacao strong {
      color: #00ffaa;
    }

    .filtros {
      margin-bottom: 20px;
    }

    .filtros select, .filtros button {
      padding: 10px;
      border-radius: 8px;
      margin-right: 10px;
      font-size: 14px;
      border: none;
    }

    .modo-escuro .conteudo,
    .modo-escuro .menu {
      background-color: #1e1e1e !important;
    }

    .modo-escuro .transacao {
      background-color: #2c2c2c;
    }

    canvas {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <aside class="menu">
    <h1>$ finora</h1>
    <ul>
      <li><a href="home.html">üè† In√≠cio</a></li>
      <li><a href="dicas.html">üí° Dicas</a></li>
      <li><a href="aulas.html">üìö Aulas</a></li>
      <li><a href="suporte.html">üõ†Ô∏è Suporte</a></li>
      <li><a href="calculadora.html">üßÆ Calculadora</a></li>
      <li><a href="saldo.html">üí∞ Saldo</a></li>
      <li><a href="historico.html">üìà Hist√≥rico</a></li>
      <li><a href="index.html">üîì Sair</a></li>
    </ul>
  </aside>

  <main class="conteudo">
    <h2>üìà Hist√≥rico de Atividades</h2>

    <div class="filtros">
      <select id="filtroTipo">
        <option value="todos">Mostrar tudo</option>
        <option value="C√°lculo">Somente C√°lculos</option>
        <option value="Saldo">Somente Saldo</option>
      </select>
      <button onclick="limparHistorico()">üóëÔ∏è Limpar hist√≥rico</button>
    </div>

    <div id="historico-container">
      <p>Carregando hist√≥rico...</p>
    </div>

    <canvas id="grafico" width="400" height="200"></canvas>
  </main>

  <script>
    let historicoCompleto = [];

    function carregarHistorico() {
      const container = document.getElementById("historico-container");
      const filtro = document.getElementById("filtroTipo").value;
      const historico = JSON.parse(localStorage.getItem("historicoFinora")) || [];
      historicoCompleto = historico;

      const filtrado = filtro === "todos"
        ? historico
        : historico.filter(item => item.tipo === filtro);

      container.innerHTML = "";
      if (filtrado.length === 0) {
        container.innerHTML = "<p>Nenhuma atividade registrada.</p>";
        return;
      }

      filtrado.reverse().forEach(item => {
        const div = document.createElement("div");
        div.className = "transacao";
        div.innerHTML = `
          <p><strong>Tipo:</strong> ${item.tipo}</p>
          <p><strong>Valor:</strong> ${item.valor}</p>
          <p><strong>Data:</strong> ${item.data}</p>
        `;
        container.appendChild(div);
      });

      atualizarGrafico(historico);
    }

    function limparHistorico() {
      if (confirm("Tem certeza que deseja apagar todo o hist√≥rico?")) {
        localStorage.removeItem("historicoFinora");
        carregarHistorico();
      }
    }

    function aplicarModoEscuroAutomatico() {
      const hora = new Date().getHours();
      if (hora >= 18 || hora < 6) {
        document.body.classList.add("modo-escuro");
      }
    }

    function atualizarGrafico(historico) {
      const tipos = {};
      historico.forEach(item => {
        tipos[item.tipo] = (tipos[item.tipo] || 0) + 1;
      });

      const ctx = document.getElementById("grafico").getContext("2d");
      if (window.meuGrafico) {
        window.meuGrafico.destroy();
      }

      window.meuGrafico = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(tipos),
          datasets: [{
            label: 'Quantidade de atividades',
            data: Object.values(tipos),
            backgroundColor: ['#00ffaa', '#ffcc00'],
            borderRadius: 8
          }]
        },
        options: {
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    document.getElementById("filtroTipo").addEventListener("change", carregarHistorico);

    window.onload = () => {
      aplicarModoEscuroAutomatico();
      carregarHistorico();
    };
  </script>
</body>
</html>
